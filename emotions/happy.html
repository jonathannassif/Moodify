<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Happy</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container{
                max-width: 600px;
                background-color: lightyellow;
                padding: 1rem;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
                display: grid;
                grid-template-rows: auto auto 1fr auto auto;
                text-align: center;
            }

        .happy-tips{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem     
        }

         .tips {
            background-color: #fff8c4;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-size: 1rem;
            color: #444;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        blockquote {
  font-style: italic;
  color: #777;
  border-left: 4px solid #eee;
  padding-left: 1rem;
  margin-top: 1.5rem;
  text-align: left;
}   

.back-btn {
  margin-top: 2rem;
  display: inline-block;
  text-decoration: none;
  background-color: #fce98e;
  padding: 0.6rem 1.2rem;
  border-radius: 6px;
  color: #333;
  font-weight: bold;
  transition: background-color 0.3s;
}
.back-btn:hover {
  background-color: #f7e25d;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>"You're feeling happy!"</h1>
        <p>Many people chase this feeling</p>

        </div>

    </div>
</body>
</html>
